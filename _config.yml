# -----------------------------

# File Management

# -----------------------------

include:

* .htaccess
* _pages
* files
  exclude:
* "*.sublime-project"
* "*.sublime-workspace"
* .asset-cache
* .bundle
* .github
* .jekyll-assets-cache
* .sass-cache
* assets/js/_main.js
* assets/js/plugins
* assets/js/vendor
* CHANGELOG
* Capfile
* config
* Dockerfile
* Gemfile
* Gruntfile.js
* gulpfile.js
* LICENSE
* local
* log
* node_modules
* package.json*
* Rakefile
* README
* tmp
* vendor
  keep_files:
* .git
* .svn

encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# -----------------------------

# Markdown & HTML Processing

# -----------------------------

markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

kramdown:
input: GFM
hard_wrap: false
auto_ids: true
footnote_nr: 1
entity_output: as_char
toc_levels: 1..6
smart_quotes: lsquo,rsquo,ldquo,rdquo
enable_coderay: false

# -----------------------------

# Collections / Defaults

# -----------------------------

defaults:

* scope:
  path: ""
  type: pages
  values:
  layout: single
  author_profile: true

# -----------------------------

# Sass / SCSS

# -----------------------------

sass:
sass_dir: _sass
style: compressed

# -----------------------------

# Output / Permalinks

# -----------------------------

permalink: /:categories/:title/
timezone: Etc/UTC

# -----------------------------

# Plugins

# -----------------------------

plugins:

* jekyll-feed
* jekyll-gist
* jekyll-paginate
* jekyll-sitemap
* jekyll-redirect-from
* jemoji

# -----------------------------

# Archives

# -----------------------------

category_archive:
type: liquid
path: /categories/
tag_archive:
type: liquid
path: /tags/

# -----------------------------

# HTML Compression

# -----------------------------

compress_html:
clippings: all
ignore:
envs: development
